# Don't let people browse (broken) directories.
# See <http://stackoverflow.com/questions/2530372/how-do-i-disable-directory-browsing>.
# I'm pretty sure this can go here, based on the Include line at the end of apache2.conf.
Options -Indexes

<VirtualHost *:80>
	ServerName pheweb.sph.umich.edu

	ServerAdmin <put-your-email-here>
        WSGIScriptAlias / /var/www/pheweb/wsgi.wsgi
        WSGIDaemonProcess pheweb

	WSGIScriptReloading On

	<Directory /var/www/pheweb>
		WSGIProcessGroup pheweb
		WSGIApplicationGroup %{GLOBAL}
        	Require all granted
	</Directory>

	LogLevel warn
	ErrorLog ${APACHE_LOG_DIR}/pheweb_error.log
	CustomLog ${APACHE_LOG_DIR}/pheweb_access.log combined
</VirtualHost>

